{% extends 'layout.html' %}

{% block body %}



<div class="container">
    <section class="content">
        <div class="box box-info">
            <div class="box-header with-border">
                <center>
                    <h3 class="box-title">Nuevo curso</h3>
                </center>
            </div>

            <form class="form-horizontal" method="POST" action="/cursos/addcurso">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre</label>

                        <div class="col-sm-10">
                            <input name="nombre" type="text" class="form-control" placeholder="Nombre" autocomplete="off"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">creditos</label>

                        <div class="col-sm-10">
                            <input name="creditos" type="text" class="form-control" placeholder="creditos" autocomplete="off"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">ciclo</label>

                        <div class="col-sm-10">
                            <input name="ciclo" type="text" class="form-control" placeholder="ciclo" autocomplete="off"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">nota</label>

                        <div class="col-sm-10">
                            <input name="nota" type="text" class="form-control" placeholder="nota" autocomplete="off"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">estado</label>

                        <div class="col-sm-10">
                            <input name="estado" type="text" class="form-control" placeholder="estado" autocomplete="off"
                                required>
                        </div>
                    </div>
                <div class="box-footer">
                    <a href="/cursos/"><button type="button" class="btn btn-default">Cancel</button></a>
                    <input name="save" type="submit" class="btn btn-info pull-right" value="Save">
                </div>

            </form>
        </div>
    </section>
</div>





{% endblock %}
